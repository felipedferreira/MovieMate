<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMate Dashboard</title>
    <!-- MaterializeCSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-2">
            <a href="#" class="brand-logo center">Movie Catalog</a>
        </div>
    </nav>
    <div class="container dashboard">
        <div class="row">
            <form id="movie-form" class="col s12">
                <div class="row">
                    <div class="input-field col s9">
                        <input type="text" id="movie-title" required />
                        <label for="movie-title">Enter movie title</label>
                    </div>
                    <div class="input-field col s3">
                        <button class="btn waves-effect waves-light blue" type="submit" style="width:100%">Add Movie</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <table class="highlight responsive-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th style="width: 180px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movie-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
